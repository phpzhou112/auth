apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-demo
  namespace: default
spec:
  selector:
    matchLabels:
      app: jenkins-demo
  template:
    metadata:
      labels:
        app: jenkins-demo
    spec:
      containers:
        - image: 1123/jenkins-demo:<BUILD_TAG>
          imagePullPolicy: IfNotPresent
          name: jenkins-demo
          ports:
            - containerPort: 30000
              hostPort: 8010
          env:
            - name: APP_NAME
              value: <APP_NAME>