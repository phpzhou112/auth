apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-demo
  namespace: default
spec:
  selector:
    matchLabels:
      app: jenkins-demo
  template:
    metadata:
      labels:
        app: jenkins-demo
    spec:
      containers:
        - image: 1123/jenkins-demo:<BUILD_TAG>
          imagePullPolicy: IfNotPresent
          name: jenkins-demo
          ports:
            - containerPort: 30000
          env:
            - name: APP_NAME
              value: <APP_NAME>

---

apiVersion: v1
kind: Service
metadata:
  name: jenkins-demo
  namespace: default
  labels:
    app: jenkins-demo
spec:
  selector:
    app: jenkins-demo
  type: NodePort
  ports:
    - name: web
      port: 30000
      targetPort: web
      nodePort: 8010
