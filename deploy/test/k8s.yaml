apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-demo
  namespace: default
spec:
  selector:
    matchLabels:
      app: jenkins-demo
  template:
    metadata:
      labels:
        app: jenkins-demo
    spec:
      containers:
        - image: 1123/jenkins-demo:<BUILD_TAG>
          imagePullPolicy: IfNotPresent
          ports:
          - name: jenkins-demo
            port: 30000
            targetPort: jenkins-demo
            nodePort: 30010
          env:
            - name: APP_NAME
              value: <APP_NAME>